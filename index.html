<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81bbf25c20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="input">
                <h1 id="title">Sign-Up</h1>
                <form action="">
                    <div class="inpgrp">
                        <div class="inp1" id="name">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="contact-name" placeholder="Name" onkeyup="validatename()">
                            <span id="name-err"></span>
                        </div>
                        <div class="inp1">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="contact-email" placeholder="Email" onkeyup="validatemail()">
                            <span id="email-err"></span>
                        </div>
                        <div class="inp1">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="contact-pw" placeholder="Password" onkeyup="validatepw()">
                            <span id="password-err"></span>
                        </div>
                        <p>Forgot Password? <a href="#"> Click Here</a></p>
                    </div>
                    <div class="btn">
                        <button class="btn1" id="reg">Register</button>
                        <span id="reg-err"></span>
                        <button class="btn1 disable" id="log" >Login</button>
                        <span id="log-err"></span>
                    </div>
                </form>
            </div>
            
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
